apiVersion: v1
kind: Service
metadata:
  name: webservice
  labels:
    app: web
spec:
  selector:
    app: web
    tier: frontend
  type: NodePort
  ports:
    - nodePort: 32023
      port: 81
      targetPort: 80
  
---
    
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: web-pv-claim
  labels:
    app: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: webdeploy
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
        tier: frontend
    spec:
      containers:
      - image: vimal13/apache-webserver-php
        name: webcon
        ports:
        - containerPort: 80
          name: webport
        volumeMounts:
        - name: web-persistent-volume 
          mountPath: /var/www/html
      volumes:
      - name: web-persistent-volume
        persistentVolumeClaim:
          claimName: web-pv-claim
